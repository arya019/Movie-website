<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Darkware</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        .admin-container {
            margin-left: 50px;
            padding: 30px;
            min-height: calc(100vh - 50px);
            background: linear-gradient(135deg, #0c0c0c 0%, #151515 100%);
            font-family: "Sen", sans-serif;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4dbf00;
            flex-wrap: wrap;
            gap: 20px;
        }

        .admin-title {
            font-size: 2.5rem;
            color: #4dbf00;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(77, 191, 0, 0.3);
            margin: 0;
        }

        .admin-nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            border: none;
            font-family: "Sen", sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: #4dbf00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 191, 0, 0.3);
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #4dbf00;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.movies {
            border-left-color: #4dbf00;
        }

        .stat-card.series {
            border-left-color: #b63007;
        }

        .stat-card.total {
            border-left-color: #ffa500;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-section, .content-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            color: #4dbf00;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4dbf00;
            font-weight: bold;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4dbf00;
            font-size: 16px;
            z-index: 1;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #0c0c0c;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: "Sen", sans-serif;
        }

        .form-group textarea {
            padding-left: 15px;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #4dbf00;
            box-shadow: 0 0 10px rgba(77, 191, 0, 0.2);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: "Sen", sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4dbf00, #3a9a00);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3a9a00, #4dbf00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 191, 0, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #b63007, #8a2405);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #8a2405, #b63007);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(182, 48, 7, 0.4);
        }

        .content-list {
            max-height: 500px;
            overflow-y: auto;
            width: 100%;
        }

        .content-item {
            background: #0c0c0c;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #4dbf00;
            transition: all 0.3s ease;
            width: 100%;
        }

        .content-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .content-item.series {
            border-left-color: #b63007;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .content-title {
            font-size: 1.2rem;
            color: white;
            margin: 0;
            flex: 1;
            font-weight: bold;
        }

        .content-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .meta-badge {
            background: #333;
            color: #4dbf00;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .content-description {
            color: #888;
            margin-bottom: 15px;
            line-height: 1.4;
            font-size: 14px;
        }

        .content-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Sen", sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .edit-btn {
            background: #ffa500;
            color: white;
        }

        .edit-btn:hover {
            background: #e59400;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #b63007;
            color: white;
        }

        .delete-btn:hover {
            background: #8a2405;
            transform: translateY(-1px);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .type-badge {
            background: #4dbf00;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .type-badge.series {
            background: #b63007;
        }

        .content-list::-webkit-scrollbar {
            width: 8px;
        }

        .content-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .content-list::-webkit-scrollbar-thumb {
            background: #4dbf00;
            border-radius: 4px;
        }

        .content-list::-webkit-scrollbar-thumb:hover {
            background: #3a9a00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4dbf00;
        }

        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #4dbf00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            width: 100%;
        }

        .alert-success {
            background: rgba(77, 191, 0, 0.2);
            color: #4dbf00;
            border: 1px solid #4dbf00;
        }

        .alert-error {
            background: rgba(182, 48, 7, 0.2);
            color: #b63007;
            border: 1px solid #b63007;
        }

        .edit-form {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid #ffa500;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        @media only screen and (max-width: 940px) {
            .admin-container {
                margin-left: 0;
                padding: 20px;
            }

            .admin-sections {
                grid-template-columns: 1fr;
            }

            .dashboard-stats {
                grid-template-columns: 1fr;
            }

            .admin-header {
                flex-direction: column;
                text-align: center;
            }

            .admin-nav {
                justify-content: center;
            }
        }

        @media only screen and (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }

            .form-section, .content-section {
                padding: 20px;
            }

            .content-header {
                flex-direction: column;
                gap: 10px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .content-actions {
                justify-content: center;
            }

            .action-btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Darkware</h1>
            </div>
            
            <div class="mobile-menu-icons">
                <i class="mobile-menu-icon fa-regular fa-house" onclick="location.href='index.html'"></i>
                <i class="mobile-menu-icon fa-solid fa-film" onclick="location.href='movies-dynamic.html'"></i>

                <ul class="menu-list">
                    <li class="menu-list-item" onclick="location.href='index.html'">Home</li>

            </div>

    <div class="sidebar">
        <i class="left-menu-icon fa-regular fa-house" onclick="location.href='index.html'"></i>
        <i class="left-menu-icon fa-solid fa-film" onclick="location.href='movies-dynamic.html'"></i>
        <i class="left-menu-icon fa-solid fa-tv" onclick="location.href='series-dynamic.html'"></i>
        <i class="left-menu-icon fa-solid fa-user-cog active"></i>
        <i class="left-menu-icon fa-solid fa-chart-bar"></i>
        <i class="left-menu-icon fa-solid fa-cog"></i>
    </div>

    <div class="container">
        <div class="admin-container">
            <div class="admin-header">
                <h1 class="admin-title">
                    <i class="fa-solid fa-user-cog"></i> Admin Dashboard
                </h1>
                <div class="admin-nav">
                    <a href="index.html" class="nav-btn">
                        <i class="fa-solid fa-arrow-left"></i> Back to Site
                    </a>
                    <button onclick="refreshStats()" class="nav-btn">
                        <i class="fa-solid fa-refresh"></i> Refresh
                    </button>
                </div>
            </div>

            <div class="dashboard-stats">
                <div class="stat-card movies">
                    <div class="stat-number" id="moviesCount">0</div>
                    <div class="stat-label">
                        <i class="fa-solid fa-film"></i> Total Movies
                    </div>
                </div>
                <div class="stat-card series">
                    <div class="stat-number" id="seriesCount">0</div>
                    <div class="stat-label">
                        <i class="fa-solid fa-tv"></i> Total Series
                    </div>
                </div>
                <div class="stat-card total">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">
                        <i class="fa-solid fa-database"></i> Total Content
                    </div>
                </div>
            </div>

            <div id="alertContainer"></div>

            <div class="admin-sections">
                <div class="form-section">
                    <h2 class="section-title">
                        <i class="fa-solid fa-plus-circle"></i> Add New Content
                    </h2>
                    <form id="contentForm">
                        <div class="form-group">
                            <label for="contentType">Content Type</label>
                            <div class="input-with-icon">
                                <i class="input-icon fa-solid fa-tag"></i>
                                <select id="contentType" required>
                                    <option value="movie">ðŸŽ¬ Movie</option>
                                    <option value="series">ðŸ“º TV Series</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="title">Title</label>
                            <div class="input-with-icon">
                                <i class="input-icon fa-solid fa-heading"></i>
                                <input type="text" id="title" required placeholder="Enter content title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="image">Image URL</label>
                            <div class="input-with-icon">
                                <i class="input-icon fa-solid fa-image"></i>
                                <input type="text" id="image" required placeholder="Enter image URL">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" required placeholder="Enter content description"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <div class="input-with-icon">
                                <i class="input-icon fa-solid fa-tags"></i>
                                <input type="text" id="category" required placeholder="e.g., Action, Comedy, Drama">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="year">Release Year</label>
                            <div class="input-with-icon">
                                <i class="input-icon fa-solid fa-calendar"></i>
                                <input type="number" id="year" required min="1900" max="2030" placeholder="2024">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <div class="input-with-icon">
                                <i class="input-icon fa-solid fa-star"></i>
                                <input type="number" id="rating" step="0.1" min="0" max="10" required placeholder="8.5">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="downloadLink">Download Link</label>
                            <div class="input-with-icon">
                                <i class="input-icon fa-solid fa-download"></i>
                                <input type="text" id="downloadLink" required placeholder="Enter download link">
                            </div>
                        </div>

                        <div id="movieFields">
                            <div class="form-group">
                                <label for="duration">Duration</label>
                                <div class="input-with-icon">
                                    <i class="input-icon fa-solid fa-clock"></i>
                                    <input type="text" id="duration" placeholder="e.g., 2h 28m">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="quality">Quality</label>
                                <div class="input-with-icon">
                                    <i class="input-icon fa-solid fa-video"></i>
                                    <input type="text" id="quality" placeholder="e.g., HD, 4K">
                                </div>
                            </div>
                        </div>

                        <div id="seriesFields" style="display: none;">
                            <div class="form-group">
                                <label for="seasonsCount">Number of Seasons</label>
                                <div class="input-with-icon">
                                    <i class="input-icon fa-solid fa-layer-group"></i>
                                    <input type="number" id="seasonsCount" min="1" value="1">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-plus"></i> Add Content
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fa-solid fa-undo"></i> Reset Form
                            </button>
                        </div>
                    </form>

                    <!-- Edit Form (Hidden by default) -->
                    <div id="editFormContainer" style="display: none;">
                        <div class="edit-form">
                            <h3 class="section-title">
                                <i class="fa-solid fa-edit"></i> Edit Content
                            </h3>
                            <form id="editForm">
                                <input type="hidden" id="editId">
                                <input type="hidden" id="editType">
                                
                                <div class="form-group">
                                    <label for="editTitle">Title</label>
                                    <div class="input-with-icon">
                                        <i class="input-icon fa-solid fa-heading"></i>
                                        <input type="text" id="editTitle" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="editImage">Image URL</label>
                                    <div class="input-with-icon">
                                        <i class="input-icon fa-solid fa-image"></i>
                                        <input type="text" id="editImage" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="editDescription">Description</label>
                                    <textarea id="editDescription" required></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="editCategory">Category</label>
                                    <div class="input-with-icon">
                                        <i class="input-icon fa-solid fa-tags"></i>
                                        <input type="text" id="editCategory" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="editYear">Release Year</label>
                                    <div class="input-with-icon">
                                        <i class="input-icon fa-solid fa-calendar"></i>
                                        <input type="number" id="editYear" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="editRating">Rating</label>
                                    <div class="input-with-icon">
                                        <i class="input-icon fa-solid fa-star"></i>
                                        <input type="number" id="editRating" step="0.1" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="editDownloadLink">Download Link</label>
                                    <div class="input-with-icon">
                                        <i class="input-icon fa-solid fa-download"></i>
                                        <input type="text" id="editDownloadLink" required>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa-solid fa-save"></i> Save Changes
                                    </button>
                                    <button type="button" onclick="cancelEdit()" class="btn btn-secondary">
                                        <i class="fa-solid fa-times"></i> Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="content-section">
                    <h2 class="section-title">
                        <i class="fa-solid fa-list"></i> Manage Content
                    </h2>
                    <div class="content-list" id="contentList">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading content...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SECURITY CHECK - Session based
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'admin-login.html';
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('loginTime');
            window.location.href = 'admin-login.html';
        }

        function refreshStats() {
            loadContent();
            showAlert('Statistics refreshed!', 'success');
        }

        let editingItem = null;

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contentType').addEventListener('change', function() {
                const type = this.value;
                document.getElementById('movieFields').style.display = type === 'movie' ? 'block' : 'none';
                document.getElementById('seriesFields').style.display = type === 'series' ? 'block' : 'none';
            });

            document.getElementById('contentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewContent();
            });

            document.getElementById('editForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveEdit();
            });

            loadContent();
        });

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fa-solid fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                ${message}
            `;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function loadContent() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                const adminContent = JSON.parse(localStorage.getItem('darkwareAdminContent') || '{"movies":[],"series":[]}');
                
                // Combine both original and admin-added content
                const combinedData = {
                    movies: [...data.movies, ...adminContent.movies],
                    series: [...data.series, ...adminContent.series]
                };
                
                updateStatistics(combinedData);
                displayContent(combinedData);
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('contentList').innerHTML = `
                    <div class="alert alert-error">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        Error loading content. Please check your data.json file.
                    </div>
                `;
            }
        }

        function updateStatistics(data) {
            const moviesCount = data.movies.length;
            const seriesCount = data.series.length;
            const totalCount = moviesCount + seriesCount;

            document.getElementById('moviesCount').textContent = moviesCount;
            document.getElementById('seriesCount').textContent = seriesCount;
            document.getElementById('totalCount').textContent = totalCount;
        }

        function displayContent(data) {
            const container = document.getElementById('contentList');
            const allContent = [...data.movies, ...data.series];
            
            if (allContent.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        No content available. Add some content to get started!
                    </div>
                `;
                return;
            }

            container.innerHTML = allContent.map(item => `
                <div class="content-item ${item.type === 'series' ? 'series' : ''}">
                    <div class="content-header">
                        <h3 class="content-title">${item.title}</h3>
                        <span class="type-badge ${item.type === 'series' ? 'series' : ''}">
                            ${item.type === 'movie' ? 'ðŸŽ¬ Movie' : 'ðŸ“º Series'}
                        </span>
                    </div>
                    
                    <div class="content-meta">
                        <span class="meta-badge">
                            <i class="fa-solid fa-calendar"></i> ${item.year}
                        </span>
                        <span class="meta-badge">
                            <i class="fa-solid fa-star"></i> ${item.rating}
                        </span>
                        <span class="meta-badge">
                            <i class="fa-solid fa-tags"></i> ${item.category}
                        </span>
                    </div>

                    <p class="content-description">${item.description}</p>

                    <div class="content-actions">
                        <button onclick="editContent('${item.id}', '${item.type}')" class="action-btn edit-btn">
                            <i class="fa-solid fa-edit"></i> Edit
                        </button>
                        <button onclick="deleteContent('${item.id}', '${item.type}')" class="action-btn delete-btn">
                            <i class="fa-solid fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addNewContent() {
            const form = document.getElementById('contentForm');
            const formData = new FormData(form);
            
            const content = {
                id: Date.now().toString(),
                type: document.getElementById('contentType').value,
                title: document.getElementById('title').value,
                img: document.getElementById('image').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                year: parseInt(document.getElementById('year').value),
                rating: parseFloat(document.getElementById('rating').value),
                downloadLink: document.getElementById('downloadLink').value,
                duration: document.getElementById('duration').value || '',
                quality: document.getElementById('quality').value || '',
                seasonsCount: parseInt(document.getElementById('seasonsCount').value) || 1
            };

            const adminContent = JSON.parse(localStorage.getItem('darkwareAdminContent') || '{"movies":[],"series":[]}');
            
            if (content.type === 'movie') {
                adminContent.movies.push(content);
            } else {
                adminContent.series.push(content);
            }

            localStorage.setItem('darkwareAdminContent', JSON.stringify(adminContent));
            
            form.reset();
            loadContent();
            showAlert(`${content.type === 'movie' ? 'Movie' : 'Series'} added successfully!`, 'success');
        }

        function editContent(id, type) {
            const adminContent = JSON.parse(localStorage.getItem('darkwareAdminContent') || '{"movies":[],"series":[]}');
            const items = type === 'movie' ? adminContent.movies : adminContent.series;
            const item = items.find(item => item.id === id);
            
            if (!item) {
                showAlert('Content not found!', 'error');
                return;
            }

            editingItem = { id, type, index: items.indexOf(item) };

            // Populate edit form
            document.getElementById('editId').value = id;
            document.getElementById('editType').value = type;
            document.getElementById('editTitle').value = item.title;
            document.getElementById('editImage').value = item.img;
            document.getElementById('editDescription').value = item.description;
            document.getElementById('editCategory').value = item.category;
            document.getElementById('editYear').value = item.year;
            document.getElementById('editRating').value = item.rating;
            document.getElementById('editDownloadLink').value = item.downloadLink;

            // Show edit form
            document.getElementById('editFormContainer').style.display = 'block';
            document.getElementById('contentForm').style.display = 'none';
            
            showAlert(`Editing: ${item.title}`, 'success');
        }

        function saveEdit() {
            if (!editingItem) return;

            const adminContent = JSON.parse(localStorage.getItem('darkwareAdminContent') || '{"movies":[],"series":[]}');
            const items = editingItem.type === 'movie' ? adminContent.movies : adminContent.series;
            
            if (editingItem.index >= 0 && editingItem.index < items.length) {
                items[editingItem.index] = {
                    ...items[editingItem.index],
                    title: document.getElementById('editTitle').value,
                    img: document.getElementById('editImage').value,
                    description: document.getElementById('editDescription').value,
                    category: document.getElementById('editCategory').value,
                    year: parseInt(document.getElementById('editYear').value),
                    rating: parseFloat(document.getElementById('editRating').value),
                    downloadLink: document.getElementById('editDownloadLink').value
                };

                localStorage.setItem('darkwareAdminContent', JSON.stringify(adminContent));
                
                cancelEdit();
                loadContent();
                showAlert('Content updated successfully!', 'success');
            }
        }

        function cancelEdit() {
            document.getElementById('editFormContainer').style.display = 'none';
            document.getElementById('contentForm').style.display = 'block';
            editingItem = null;
        }

        function deleteContent(id, type) {
            if (!confirm('Are you sure you want to delete this content?')) {
                return;
            }

            const adminContent = JSON.parse(localStorage.getItem('darkwareAdminContent') || '{"movies":[],"series":[]}');
            const items = type === 'movie' ? adminContent.movies : adminContent.series;
            const filteredItems = items.filter(item => item.id !== id);

            if (type === 'movie') {
                adminContent.movies = filteredItems;
            } else {
                adminContent.series = filteredItems;
            }

            localStorage.setItem('darkwareAdminContent', JSON.stringify(adminContent));
            loadContent();
            showAlert('Content deleted successfully!', 'success');
        }
    </script>
</body>
