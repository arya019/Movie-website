<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>All Movies - Darkware</title>
    <style>
        .filters-section {
            padding: 20px 50px;
            background: rgba(0,0,0,0.3);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-input {
            padding: 12px 20px;
            width: 300px;
            border-radius: 25px;
            border: 2px solid #4dbf00;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 191, 0, 0.2);
            box-sizing: border-box;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #b63007;
            box-shadow: 0 4px 20px rgba(182, 48, 7, 0.3);
            transform: scale(1.02);
        }
        
        .search-input::placeholder {
            color: #888;
        }
        
        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex: 1;
            justify-content: center;
        }
        
        .category-filter {
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #333;
            background: #1a1a1a;
            color: #888;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .category-filter:hover {
            border-color: #4dbf00;
            color: #4dbf00;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(77, 191, 0, 0.3);
        }
        
        .category-filter.active {
            background: linear-gradient(135deg, #4dbf00, #3a9a00);
            color: white;
            border-color: #4dbf00;
            box-shadow: 0 4px 20px rgba(77, 191, 0, 0.4);
        }
        
        .mobile-search-toggle {
            display: none;
            background: #4dbf00;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 191, 0, 0.3);
            flex-shrink: 0;
        }
        
        .mobile-search-toggle:hover {
            background: #b63007;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(182, 48, 7, 0.4);
        }
        
        .mobile-search-container {
            display: none;
            width: 100%;
            margin-top: 15px;
            box-sizing: border-box;
        }
        
        .mobile-search-input {
            padding: 12px 20px;
            width: 100%;
            border-radius: 25px;
            border: 2px solid #4dbf00;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(77, 191, 0, 0.2);
            box-sizing: border-box;
        }
        
        .mobile-search-input:focus {
            outline: none;
            border-color: #b63007;
            box-shadow: 0 4px 20px rgba(182, 48, 7, 0.3);
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 50px;
            box-sizing: border-box;
        }
        
        .movie-grid-item {
            position: relative;
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .movie-grid-item:hover {
            transform: translateY(-10px);
        }
        
        .movie-grid-item:hover .movie-list-item-img {
            transform: scale(1.1);
            opacity: 0.7;
        }
        
        .movie-grid-item:hover .movie-list-item-title,
        .movie-grid-item:hover .movie-list-item-desc,
        .movie-grid-item:hover .movie-list-item-button {
            opacity: 1;
        }
        
        .movie-meta {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #4dbf00;
            font-weight: bold;
        }
        
        .quality-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #b63007, #8a2405);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(182, 48, 7, 0.4);
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .no-results i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4dbf00;
        }
        
        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }
        
        .no-results p {
            font-size: 16px;
            color: #888;
        }

        /* Animation for search toggle */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-search-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        /* Mobile Styles */
        @media only screen and (max-width: 940px) {
            .filters-section {
                padding: 15px 20px;
                justify-content: space-between;
                gap: 10px;
            }
            
            .search-container {
                display: none;
            }
            
            .mobile-search-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
                order: 1;
            }
            
            .category-filters {
                order: 3;
                width: 100%;
                justify-content: flex-start;
                margin-top: 10px;
                gap: 8px;
                overflow-x: auto;
                padding-bottom: 5px;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .category-filters::-webkit-scrollbar {
                display: none;
            }
            
            .mobile-search-container {
                order: 2;
                width: 100%;
                margin-top: 10px;
                margin-bottom: 5px;
            }
            
            .movie-grid {
                padding: 15px 20px;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .category-filter {
                padding: 8px 16px;
                font-size: 12px;
                flex-shrink: 0;
            }
        }

        @media only screen and (max-width: 768px) {
            .filters-section {
                padding: 12px 15px;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            
            .category-filter {
                padding: 6px 12px;
                font-size: 11px;
            }
            
            .mobile-search-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .mobile-search-input {
                padding: 10px 16px;
                font-size: 14px;
            }
        }

        @media only screen and (max-width: 480px) {
            .filters-section {
                padding: 10px 12px;
                gap: 8px;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
                padding: 12px;
            }
            
            .category-filters {
                gap: 6px;
                margin-top: 8px;
            }
            
            .category-filter {
                padding: 6px 10px;
                font-size: 10px;
                letter-spacing: 0.3px;
            }
            
            .mobile-search-toggle {
                width: 38px;
                height: 38px;
                font-size: 14px;
            }
            
            .mobile-search-input {
                padding: 8px 14px;
                font-size: 13px;
            }
            
            .mobile-search-container {
                margin-top: 8px;
                margin-bottom: 3px;
            }
        }

        @media only screen and (max-width: 360px) {
            .filters-section {
                padding: 8px 10px;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
                padding: 10px;
            }
            
            .category-filter {
                padding: 5px 8px;
                font-size: 9px;
            }
            
            .mobile-search-toggle {
                width: 35px;
                height: 35px;
                font-size: 13px;
            }
        }

        /* Fix for very small screens */
        @media only screen and (max-width: 320px) {
            .filters-section {
                padding: 6px 8px;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 8px;
                padding: 8px;
            }
            
            .category-filters {
                gap: 4px;
            }
            
            .category-filter {
                padding: 4px 6px;
                font-size: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Darkware</h1>
            </div>
            
            <!-- Mobile Menu Icons -->
            <div class="mobile-menu-icons">
                <i class="mobile-menu-icon fa-regular fa-house" onclick="location.href='index.html'"></i>
                <i class="mobile-menu-icon fa-solid fa-magnifying-glass" id="mobileSearchIcon"></i>
                <i class="mobile-menu-icon fa-solid fa-users"></i>
                <i class="mobile-menu-icon fa-regular fa-bookmark"></i>
            </div>
            
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item" onclick="location.href='index.html'">Home</li>
                    <li class="menu-list-item active">Movies</li>
                    <li class="menu-list-item" onclick="location.href='series-dynamic.html'">Series</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <i class="left-menu-icon fa-regular fa-house" onclick="location.href='index.html'"></i>
        <i class="left-menu-icon fa-solid fa-magnifying-glass"></i>
        <i class="left-menu-icon fa-solid fa-users"></i>
        <i class="left-menu-icon fa-regular fa-bookmark"></i>
        <i class="left-menu-icon fa-solid fa-tv"></i>
        <i class="left-menu-icon fa-solid fa-hourglass-start"></i>
    </div>
    <div class="container">
        <div class="content-container">
            <!-- Search and Filter Section -->
            <div class="filters-section">
                <!-- Desktop Search -->
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="üîç Search movies...">
                </div>
                
                <!-- Mobile Search Toggle -->
                <button class="mobile-search-toggle" id="mobileSearchToggle">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                
                <!-- Category Filters -->
                <div class="category-filters">
                    <button class="category-filter active" data-category="all">All</button>
                    <button class="category-filter" data-category="action">Action</button>
                    <button class="category-filter" data-category="comedy">Comedy</button>
                    <button class="category-filter" data-category="horror">Horror</button>
                    <button class="category-filter" data-category="thriller">Thriller</button>
                    <button class="category-filter" data-category="sports">Sports</button>
                    <button class="category-filter" data-category="adventure">Adventure</button>
                </div>
                
                <!-- Mobile Search Input -->
                <div class="mobile-search-container" id="mobileSearchContainer">
                    <input type="text" id="mobileSearchInput" class="mobile-search-input" placeholder="Search movies...">
                </div>
            </div>

            <!-- Movies Grid -->
            <div class="movie-list-container">
                <h1 class="movie-list-title">ALL MOVIES</h1>
                <div id="moviesContainer" class="movie-grid">
                    <!-- Movies will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let allMovies = [];
        let currentCategory = 'all';
        let currentSearchTerm = '';

        // Load movies from JSON
        async function loadMovies() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                allMovies = data.movies;
                displayMovies(allMovies);
                setupEventListeners();
            } catch (error) {
                console.error('Error loading movies:', error);
                document.getElementById('moviesContainer').innerHTML = `
                    <div class="no-results">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        <h3>Error Loading Movies</h3>
                        <p>Please check your data.json file</p>
                    </div>
                `;
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('moviesContainer');
            
            if (movies.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fa-solid fa-film"></i>
                        <h3>No Movies Found</h3>
                        <p>Try changing your search or filter criteria</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = movies.map(movie => `
                <div class="movie-grid-item" data-category="${movie.category}">
                    <div class="movie-meta">‚≠ê ${movie.rating}/10</div>
                    <div class="quality-badge">${movie.quality}</div>
                    <img class="movie-list-item-img" src="${movie.image}" alt="${movie.title}" 
                         onerror="this.src='https://via.placeholder.com/280x200/333333/FFFFFF?text=No+Image'">
                    <span class="movie-list-item-title">${movie.title}</span>
                    <p class="movie-list-item-desc">${movie.description}</p>
                    <button class="movie-list-item-button" onclick="location.href='detail.html?id=${movie.id}&type=movie'">
                        Watch Now
                    </button>
                </div>
            `).join('');
        }

        function setupEventListeners() {
            // Desktop search
            const searchInput = document.getElementById('searchInput');
            const mobileSearchInput = document.getElementById('mobileSearchInput');
            const categoryFilters = document.querySelectorAll('.category-filter');
            const mobileSearchToggle = document.getElementById('mobileSearchToggle');
            const mobileSearchContainer = document.getElementById('mobileSearchContainer');

            // Search functionality
            function handleSearch(searchTerm) {
                currentSearchTerm = searchTerm.toLowerCase();
                filterMovies();
            }

            searchInput.addEventListener('input', (e) => handleSearch(e.target.value));
            mobileSearchInput.addEventListener('input', (e) => handleSearch(e.target.value));

            // Category filter functionality
            categoryFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    // Remove active class from all filters
                    categoryFilters.forEach(f => f.classList.remove('active'));
                    // Add active class to clicked filter
                    filter.classList.add('active');
                    // Update current category
                    currentCategory = filter.dataset.category;
                    filterMovies();
                });
            });

            // Mobile search toggle
            mobileSearchToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileSearchContainer.classList.toggle('show');
                if (mobileSearchContainer.classList.contains('show')) {
                    mobileSearchInput.focus();
                }
            });

            // Close mobile search when clicking outside
            document.addEventListener('click', (e) => {
                if (!mobileSearchContainer.contains(e.target) && 
                    !mobileSearchToggle.contains(e.target) &&
                    mobileSearchContainer.classList.contains('show')) {
                    mobileSearchContainer.classList.remove('show');
                }
            });

            // Prevent search container click from closing itself
            mobileSearchContainer.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        function filterMovies() {
            const filtered = allMovies.filter(movie => {
                const matchesSearch = movie.title.toLowerCase().includes(currentSearchTerm) || 
                                     movie.description.toLowerCase().includes(currentSearchTerm);
                const matchesCategory = currentCategory === 'all' || movie.category === currentCategory;
                return matchesSearch && matchesCategory;
            });

            displayMovies(filtered);
        }

        // Load movies when page opens
        loadMovies();
    </script>
</body>
</html>
