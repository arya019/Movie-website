<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Darkware</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Sen", sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #151515 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 2px solid #4dbf00;
            text-align: center;
        }

        .login-logo {
            font-size: 2.5rem;
            color: #4dbf00;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .login-title {
            color: white;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #4dbf00;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4dbf00;
            font-size: 16px;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #0c0c0c;
            color: white;
            font-size: 14px;
            font-family: "Sen", sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4dbf00;
            box-shadow: 0 0 10px rgba(77, 191, 0, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4dbf00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            font-family: "Sen", sans-serif;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #3a9a00;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 14px;
        }

        .back-link:hover {
            color: #4dbf00;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            background: rgba(182, 48, 7, 0.2);
            color: #b63007;
            border: 1px solid #b63007;
            display: none;
            font-weight: bold;
            text-align: center;
        }

        .alert i {
            margin-right: 8px;
        }

        @media only screen and (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
            
            .login-box {
                padding: 30px 20px;
            }
            
            .login-logo {
                font-size: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-logo">Darkware</h1>
            <div class="login-subtitle">Content Management System</div>
            <h2 class="login-title">Admin Login</h2>
            
            <div id="loginAlert" class="alert">
                <i class="fas fa-exclamation-triangle"></i> Invalid username or password!
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" id="username" class="form-control" required placeholder="Enter admin username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" required placeholder="Enter admin password">
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Main Site
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('loginAlert');

            // Simple authentication
            if (username === "admin" && password === "admin123") {
                // Use sessionStorage for temporary login
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('loginTime', Date.now().toString());
                window.location.href = 'admin.html';
            } else {
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in (session based)
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            const loginTime = parseInt(sessionStorage.getItem('loginTime'));
            const currentTime = Date.now();
            const sessionDuration = 8 * 60 * 60 * 1000; // 8 hours
            
            if (currentTime - loginTime < sessionDuration) {
                window.location.href = 'admin.html';
            } else {
                // Session expired
                sessionStorage.removeItem('adminLoggedIn');
                sessionStorage.removeItem('loginTime');
            }
        }
    </script>
</body>
</html>
