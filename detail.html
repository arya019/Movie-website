<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - Darkware</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        .detail-container {
            padding: 50px;
            margin-left: 50px;
        }

        .item-header {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .item-poster {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 20px;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4dbf00;
        }

        .item-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: lightgray;
            flex-wrap: wrap;
        }

        .item-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .item-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: lightgray;
        }

        .item-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .watch-button {
            background-color: #4dbf00;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .download-button {
            background-color: #b63007;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .season-section {
            margin-bottom: 50px;
        }

        .season-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
        }

        .episodes-list {
            display: grid;
            gap: 20px;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .episode-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .episode-number {
            font-size: 24px;
            font-weight: bold;
            color: #4dbf00;
            min-width: 50px;
        }

        .episode-info {
            flex: 1;
        }

        .episode-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: white;
        }

        .episode-description {
            color: lightgray;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .episode-actions {
            display: flex;
            gap: 10px;
        }

        .episode-watch-btn {
            background-color: #4dbf00;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .episode-download-btn {
            background-color: #b63007;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        /* Mobile Styles */
        @media only screen and (max-width: 940px) {
            .detail-container {
                margin-left: 0;
                padding: 30px 20px;
            }

            .item-header {
                flex-direction: column;
                gap: 20px;
            }

            .item-poster {
                width: 250px;
                height: 375px;
                align-self: center;
            }

            .item-title {
                font-size: 36px;
                text-align: center;
            }

            .item-meta {
                justify-content: center;
                flex-wrap: wrap;
            }

            .item-actions {
                justify-content: center;
            }
        }

        @media only screen and (max-width: 480px) {
            .detail-container {
                padding: 20px 15px;
            }

            .item-poster {
                width: 200px;
                height: 300px;
            }

            .item-title {
                font-size: 28px;
            }

            .season-title {
                font-size: 24px;
            }

            .episode-card {
                flex-direction: column;
                text-align: center;
            }

            .episode-actions {
                justify-content: center;
            }

            .watch-button, .download-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Same Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Darkware</h1>
            </div>
            
            <div class="mobile-menu-icons">
                <i class="mobile-menu-icon fa-regular fa-house" onclick="location.href='index.html'"></i>
                <i class="mobile-menu-icon fa-solid fa-magnifying-glass"></i>
                <i class="mobile-menu-icon fa-solid fa-users"></i>
                <i class="mobile-menu-icon fa-regular fa-bookmark"></i>
            </div>
            
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item" onclick="location.href='index.html'">Home</li>
                    <li class="menu-list-item" onclick="location.href='movies-dynamic.html'">Movies</li>
                    <li class="menu-list-item" onclick="location.href='series-dynamic.html'">Series</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Same Sidebar -->
    <div class="sidebar">
        <i class="left-menu-icon fa-regular fa-house" onclick="location.href='index.html'"></i>
        <i class="left-menu-icon fa-solid fa-magnifying-glass"></i>
        <i class="left-menu-icon fa-solid fa-users"></i>
        <i class="left-menu-icon fa-regular fa-bookmark"></i>
        <i class="left-menu-icon fa-solid fa-tv"></i>
        <i class="left-menu-icon fa-solid fa-hourglass-start"></i>
    </div>

    <div class="container">
        <div id="detailContainer" class="detail-container">
            <!-- Content will be loaded here by JavaScript -->
            <div style="color: white; text-align: center; padding: 50px;">
                <h2>Loading...</h2>
            </div>
        </div>
    </div>

    <script>
        // Get item ID and type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = parseInt(urlParams.get('id'));
        const itemType = urlParams.get('type');

        async function loadItemDetail() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                let item;
                if (itemType === 'movie') {
                    item = data.movies.find(m => m.id === itemId);
                } else if (itemType === 'series') {
                    item = data.series.find(s => s.id === itemId);
                }

                if (item) {
                    displayItemDetail(item, itemType);
                } else {
                    document.getElementById('detailContainer').innerHTML = `
                        <div style="color: white; text-align: center; padding: 100px;">
                            <h1>Content Not Found</h1>
                            <p>The requested ${itemType} could not be found.</p>
                            <button onclick="location.href='${itemType === 'movie' ? 'movies-dynamic.html' : 'series-dynamic.html'}'" 
                                    class="watch-button" style="margin-top: 20px;">
                                Back to ${itemType === 'movie' ? 'Movies' : 'Series'}
                            </button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading detail:', error);
                document.getElementById('detailContainer').innerHTML = `
                    <div style="color: white; text-align: center; padding: 100px;">
                        <h1>Error Loading Content</h1>
                        <p>Please check your data.json file.</p>
                    </div>
                `;
            }
        }

        function displayItemDetail(item, type) {
            const container = document.getElementById('detailContainer');
            
            if (type === 'movie') {
                // Movie detail template
                container.innerHTML = `
                    <div class="item-header">
                        <img class="item-poster" src="${item.image}" alt="${item.title}" 
                             onerror="this.src='https://via.placeholder.com/300x450/333333/FFFFFF?text=No+Image'">
                        <div class="item-info">
                            <h1 class="item-title">${item.title}</h1>
                            <div class="item-meta">
                                <div class="item-meta-item">
                                    <i class="fa-solid fa-star" style="color: #ffd700;"></i>
                                    <span>${item.rating}/10</span>
                                </div>
                                <div class="item-meta-item">
                                    <i class="fa-solid fa-calendar"></i>
                                    <span>${item.year}</span>
                                </div>
                                <div class="item-meta-item">
                                    <i class="fa-solid fa-clock"></i>
                                    <span>${item.duration}</span>
                                </div>
                                <div class="item-meta-item">
                                    <i class="fa-solid fa-film"></i>
                                    <span>${item.quality}</span>
                                </div>
                                <div class="item-meta-item">
                                    <i class="fa-solid fa-tag"></i>
                                    <span>${item.category}</span>
                                </div>
                            </div>
                            <p class="item-description">${item.description}</p>
                            <div class="item-actions">
                                <button class="watch-button" onclick="window.open('${item.downloadLink}', '_blank')">
                                    <i class="fa-solid fa-play"></i> Watch Now
                                </button>
                                <button class="download-button" onclick="window.open('${item.downloadLink}', '_blank')">
                                    <i class="fa-solid fa-download"></i> Download
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (type === 'series') {
                // Series detail template
                container.innerHTML = `
                    <div class="item-header">
                        <img class="item-poster" src="${item.image}" alt="${item.title}" 
                             onerror="this.src='https://via.placeholder.com/300x450/333333/FFFFFF?text=No+Image'">
                        <div class="item-info">
                            <h1 class="item-title">${item.title}</h1>
                            <div class="item-meta">
                                <div class="item-meta-item">
                                    <i class="fa-solid fa-star" style="color: #ffd700;"></i>
                                    <span>${item.rating}/10</span>
                                </div>
                                <div class="item-meta-item">
                                    <i class="fa-solid fa-calendar"></i>
                                    <span>${item.year}</span>
                                </div>
                                <div class="item-meta-item">
                                    <i class="fa-solid fa-tv"></i>
                                    <span>${item.seasons.length} Season${item.seasons.length > 1 ? 's' : ''}</span>
                                </div>
                                <div class="item-meta-item">
                                    <i class="fa-solid fa-tag"></i>
                                    <span>${item.category}</span>
                                </div>
                            </div>
                            <p class="item-description">${item.description}</p>
                            <div class="item-actions">
                                <button class="watch-button">
                                    <i class="fa-solid fa-play"></i> Watch Series
                                </button>
                                <button class="download-button">
                                    <i class="fa-solid fa-download"></i> Download All
                                </button>
                            </div>
                        </div>
                    </div>
                    ${item.seasons ? displaySeasons(item.seasons) : ''}
                `;
            }
        }

        function displaySeasons(seasons) {
            return seasons.map(season => `
                <div class="season-section">
                    <h2 class="season-title">Season ${season.seasonNumber}</h2>
                    <div class="episodes-list">
                        ${season.episodes.map(episode => `
                            <div class="episode-card">
                                <div class="episode-number">${episode.episodeNumber.toString().padStart(2, '0')}</div>
                                <div class="episode-info">
                                    <h3 class="episode-title">${episode.title}</h3>
                                    <p class="episode-description">${episode.description}</p>
                                    <div class="episode-actions">
                                        <button class="episode-watch-btn">Watch</button>
                                        <button class="episode-download-btn" onclick="window.open('${episode.downloadLink}', '_blank')">
                                            Download
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Load item detail when page opens
        loadItemDetail();
    </script>
</body>
</html>
